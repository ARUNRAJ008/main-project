<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('assets/temp/bg.jpg');">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white fixed w-full z-10 shadow-lg">
    <a href="index" class="text-2xl font-bold text-blue-500">PlayZone</a>
    <div class="hidden md:flex space-x-6">
        <a href="about_us" class="hover:text-blue-500">About Us</a>
    </div>
    <a href="login" class="text-blue-500 font-bold hover:text-blue-400">
      <img src="assets/login.jpg" class="w-10 h-10 rounded-full object-cover" alt="Login">

      <a href="admin_addAccount" class="block hover:scale-105 transition-transform">

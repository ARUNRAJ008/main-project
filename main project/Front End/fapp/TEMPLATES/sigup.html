<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function sendOTP() {
            let otpField = document.getElementById("otpSection");
            otpField.classList.remove("hidden");
            alert("OTP Sent to your contact number!");
        }

        function verifyOTP() {
            let passwordSection = document.getElementById("passwordSection");
            passwordSection.classList.remove("hidden");
            alert("OTP Verified! You can now set your password.");
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        <form action="next" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="contact" class="block text-gray-700">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="button" onclick="sendOTP()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send OTP</button>
            
            <div id="otpSection" class="hidden mt-4">
                <label for="otp" class="block text-gray-700">Enter OTP</label>
                <input type="text" id="otp" name="otp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" onclick="verifyOTP()" class="w-full bg-green-500 text-white py-2 mt-2 rounded-lg hover:bg-green-600">Verify OTP</button>
            </div>
            
            <div id="passwordSection" class="hidden mt-4">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="retryPassword" class="block text-gray-700">Retry Password</label>
                    <input type="password" id="retryPassword" name="retryPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="profile" class="block text-gray-700">Upload Profile Picture</label>
                    <input type="file" id="profile" name="profile" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>

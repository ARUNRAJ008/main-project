<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function verifyOTP() {
      document.getElementById('passwordFields').classList.remove('hidden');
    }
  </script>
</head>
<body class="bg-cover bg-center min-h-screen" style="background-image: url('assets/temp/bg.jpg');">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white fixed w-full z-10 shadow-lg">
    <a href="index" class="text-2xl font-bold text-blue-500">PlayZone</a>
    <div class="hidden md:flex space-x-6">
        <a href="about_us" class="hover:text-blue-500">About Us</a>
    </div>
    <a href="login" class="text-blue-500 font-bold hover:text-blue-400">
      <img src="assets/login.jpg" class="w-10 h-10 rounded-full object-cover" alt="Login">
    </a>
    <button id="menuToggle" class="md:hidden text-blue-500 focus:outline-none">
      <span id="menuIcon">â˜°</span>
    </button>
  </nav>

  <!-- Form Section -->
  <div class="flex justify-center items-center min-h-screen pt-32 px-4">
    <div class="bg-white bg-opacity-90 backdrop-blur-sm p-6 rounded-lg shadow-lg w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

      <form id="createAccountForm">
        <div class="mb-4">
          <label class="block font-semibold">Turf Name</label>
          <input type="text" name="turf_name" required class="w-full p-2 border rounded-lg" placeholder="Enter turf name">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Username</label>
          <input type="text" name="username" required class="w-full p-2 border rounded-lg" placeholder="Enter username">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Mobile Number</label>
          <input type="tel" name="mobile" required class="w-full p-2 border rounded-lg" placeholder="Enter mobile number">
          <button type="button" class="mt-2 bg-blue-500 text-white p-2 rounded-lg w-full">Send OTP</button>
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Enter OTP</label>
          <input type="text" name="otp" required class="w-full p-2 border rounded-lg" placeholder="Enter OTP">
          <button type="button" class="mt-2 bg-green-500 text-white p-2 rounded-lg w-full" onclick="verifyOTP()">Verify OTP</button>
        </div>

        <div id="passwordFields" class="hidden">
          <div class="mb-4">
            <label class="block font-semibold">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded-lg" placeholder="Enter password">
          </div>

          <div class="mb-4">
            <label class="block font-semibold">Re-enter Password</label>
            <input type="password" name="confirm_password" class="w-full p-2 border rounded-lg" placeholder="Re-enter password">
          </div>
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Email</label>
          <input type="email" name="email" required class="w-full p-2 border rounded-lg" placeholder="Enter email">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Size</label>
          <input type="text" name="size" class="w-full p-2 border rounded-lg" placeholder="Enter turf size">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Shape</label>
          <input type="text" name="shape" class="w-full p-2 border rounded-lg" placeholder="Enter turf shape">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Cost</label>
          <input type="number" name="cost" class="w-full p-2 border rounded-lg" placeholder="Enter cost">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Facilities</label>
          <textarea name="facilities" class="w-full p-2 border rounded-lg" placeholder="Enter available facilities"></textarea>
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Logo</label>
          <input type="file" name="logo" accept="image/*" class="w-full p-2 border rounded-lg">
        </div>

        <div class="mb-4">
          <label class="block font-semibold">Turf Images (4)</label>
          <input type="file" name="turf_images" multiple accept="image/*" class="w-full p-2 border rounded-lg">
        </div>

        <div class="mb-6">
          <label class="block font-semibold">Turf Videos (2)</label>
          <input type="file" name="turf_videos" multiple accept="video/*" class="w-full p-2 border rounded-lg">
        </div>

        <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg w-full hover:bg-blue-700 transition">Create Account</button>
      </form>
    </div>
  </div>

</body>
</html>

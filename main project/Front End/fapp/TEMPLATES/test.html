<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- SwiperJS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>
<body class="bg-cover bg-center" style="background-image: url('assets/temp/bg.jpg');">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 bg-white fixed w-full z-10 shadow-lg">
    <a href="index" class="text-2xl font-bold text-blue-500">PlayZone</a>
    <div class="hidden md:flex space-x-6">
      <a href="index" class="hover:text-blue-500">Home</a>
      <a href="about_us" class="hover:text-blue-500">About Us</a>
    </div>
    <a href="login" class="text-blue-500 font-bold hover:text-blue-400">
      <img src="assets/login.jpg" class="w-10 h-10 rounded-full object-cover" alt="Login">
    </a>
    <button id="menuToggle" class="md:hidden text-blue-500 focus:outline-none">
      <span id="menuIcon">☰</span>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="absolute top-16 left-0 w-full bg-white flex flex-col items-center space-y-4 p-4 md:hidden hidden shadow-md">
    <a href="index" class="hover:text-blue-500">Home</a>
    <a href="about_us" class="hover:text-blue-500">About Us</a>
  </div>

  <!-- Hero Section with Swiper -->
  <div class="pt-24 container flex justify-center">
    <div class="relative  w-[1200px] h-[700px] overflow-visible">

      <!-- Swiper -->
      <div class="swiper mySwiper rounded-xl md:rounded-2xl border overflow-hidden h-full">
        <div class="swiper-wrapper h-full">

          <!-- Slide 1 -->
          <div class="swiper-slide relative bg-purple-100 cursor-pointer h-full">
            <div class="absolute inset-0 z-0 flex items-center justify-center blur-[25px]">
              <img src="https://cdn.sporfy.com/curatedActivity/CA20220110095222849uwfxgNlV/bannercard/portrait/BC202403612133tTQg/3TK8mA4o-desktop_icon.jpg"
                   class="object-cover w-full h-full" alt="Background" />
            </div>
            <a href="https://www.sporfy.com/me/manageaccount" target="_blank" class="z-10 relative flex items-center justify-center h-full">
              <img src="https://cdn.sporfy.com/curatedActivity/CA20220110095222849uwfxgNlV/bannercard/portrait/BC202403612133tTQg/3TK8mA4o-desktop_icon.jpg"
                   class="object-cover w-full h-full" alt="Slide Image" />
            </a>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide relative bg-green-100 cursor-pointer h-full">
            <div class="absolute inset-0 z-0 flex items-center justify-center blur-[25px]">
              <img src="https://cdn.sporfy.com/curatedActivity/CA20220110095222849uwfxgNlV/bannercard/portrait/BC202403612134av7B/wKIMngG7-desktop_icon.jpg"
                   class="object-cover w-full h-full" alt="Background" />
            </div>
            <a href="https://www.sporfy.com/activities/home" target="_blank" class="z-10 relative flex items-center justify-center h-full">
              <img src="https://cdn.sporfy.com/curatedActivity/CA20220110095222849uwfxgNlV/bannercard/portrait/BC202403612134av7B/wKIMngG7-desktop_icon.jpg"
                   class="object-cover w-full h-full" alt="Slide Image" />
            </a>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide relative bg-blue-100 cursor-pointer h-full">
            <div class="absolute inset-0 z-0 flex items-center justify-center blur-[25px]">
              <img src="https://cdn.sporfy.com/curatedActivity/CA20220110095222849uwfxgNlV/bannercard/portrait/BC20240361213277D8/l9XrSX5L-desktop_icon.jpg"
                   class="object-cover w-full h-full" alt="Background" />
            </div>
            <a href="https://www.sporfy.com/me/manageaccount" target="_blank" class="z-10 relative flex items-center justify-center h-full">
              <img src="https://cdn.sporfy.com/curatedActivity/CA20220110095222849uwfxgNlV/bannercard/portrait/BC20240361213277D8/l9XrSX5L-desktop_icon.jpg"
                   class="object-cover w-full h-full" alt="Slide Image" />
            </a>
          </div>

        </div>

        <!-- Navigation Buttons -->
        <div class="absolute top-1/2 transform -translate-y-1/2 w-full flex justify-between px-4 z-50">
          <div class="swiper-button-prev bg-white rounded-full p-2 shadow-md hover:bg-gray-200"></div>
          <div class="swiper-button-next bg-white rounded-full p-2 shadow-md hover:bg-gray-200"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Trending Section -->
  <div class="p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-900">Trending Now</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="text-center">
        <a href="next" class="block">
          <img src="assets/temp/one.jpg" alt="Turf One" class="w-full h-[300px] object-cover rounded-lg shadow-md">

      </div>
      <div class="text-center">
        <a href="next" class="block">

      </div>
      <div class="text-center">

          <p class="mt-2 text-gray-800">Turf Three</p>
        </a>
      </div>
      <div class="text-center">
        <a href="next" class="block">
          <img src="assets/temp/four.jpg" alt="Turf Four" class="w-full h-[300px] object-cover rounded-lg shadow-md">

      </div>
    </div>
  </div>

    <h2 class="text-2xl font-semibold mb-4 text-gray-900">Trending Now</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="text-center">
        <a href="next" class="block">
          <img src="assets/temp/one.jpg" alt="Turf One" class="w-full h-[300px] object-cover rounded-lg shadow-md">
          <p class="mt-2 text-gray-800">Turf One</p>

        <a href="next" class="block">

        </a>
      </div>
      <div class="text-center">
        <a href="next" class="block">

      <div class="text-center">

        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Mobile Menu Toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");
    const menuIcon = document.getElementById("menuIcon");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      menuIcon.textContent = mobileMenu.classList.contains("hidden") ? "☰" : "✖";
    });

    // Swiper Init
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      speed: 1000,
      slidesPerView: 1,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });
  </script>
</body>
</html>

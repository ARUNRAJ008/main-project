<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center" style="background-image: url('assets/temp/bg.jpg');">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-white fixed w-full z-10 shadow-lg">
        <a href="index" class="text-2xl font-bold text-blue-500">PlayZone</a>
        <div class="hidden md:flex space-x-6">
            <a href="about_us" class="hover:text-blue-500">About Us</a>
        </div>
        <a href="login" class="text-blue-500 font-bold hover:text-blue-400">
          <img src="assets/login.jpg" class="w-10 h-10 rounded-full object-cover" alt="Login">
        </a>
        <button id="menuToggle" class="md:hidden text-blue-500 focus:outline-none">
          <span id="menuIcon">â˜°</span>
        </button>
      </nav>
    
    {% block content %}
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 mt-20">
            <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
            <form action="next" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign In</button>
            </form>
            <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="sigup" class="text-blue-500">Sign Up</a></p>
        </div>
    </div>
    {% endblock %}
</body>
</html>
